<!DOCTYPE html>
<html>

<head>
    <style>
        #dancin {
            display: none;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="1000" height="600"> </canvas>
    <img id="dancin" src="god.png">

</body>

</html>
<script>
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    var sx = [0, 100, 0, 100]
    var sy = [0, 0, 100, 100]
    var spriteIndex = 0
    var kirbProg = 0
    var img = document.getElementById("dancin")
    window.onload = function () {
        setInterval(draw, 50)
        function draw() {
            ctx.clearRect(0, 0, 2000, 2000)
            ctx.drawImage(img, sx[spriteIndex], sy[spriteIndex], 100, 100, 100, 100, 100, 100)
            spriteIndex = spriteIndex +1
            if(spriteIndex > 4){
                spriteIndex = 0
            }


        }
        document.addEventListener("keyup", keydown)
        function keydown(e) {
            if (e.key === "d") {
                kirbProg = kirbProg + 25
                img.style.left = Math.round(kirbProg) + px
            } if (e.key === "a") {
                kirbProg = kirbProg + 25
                img.style.right = Math.round(kirbProg) +px
            }


        }
    }
</script>
