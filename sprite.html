<!DOCTYPE html>
<html>
<head>
    <style>
        #dancin{
            display: none;
        }


    </style>
</head>
<body>
    <canvas id="canvas" width="1000" height="600"> </canvas>
<img id="dancin" src = "dancin lil dude.png">

</body>
</html>
<script>
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    window.onload = function (){
    var image = document.getElementById("dancin")
    ctx.drawImage(image,0,0,31,31,31,31,100,100)
    }
</script>
