<!DOCTYPE html>
<html>

<head>
    <style>
        #canvas {
            border-style: double;
        }
    </style>


</head>

<body>
    <canvas id="canvas" width="1000" height="600">
    </canvas>





</body>

</html>
<script>
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    var color = ['blue', 'red', 'purple']
    // var x = [100, 200, 767, 246, 528, 479]
    //  var y = [100, 45, 476, 557, 235, 498]
    // var speedX = [3,6,3,7,8,3]
    //var speedY = [5,2,6,8,3,2]
    var x = []
    var y = []
    var speedX = []
    var speedY = []
    var mouseX = MouseEvent.clientX
    var mouseY = MouseEvent.ClientY
    for (i = 0; i < 1; i++) {
        x.push(Math.random() * 300)
        y.push(Math.random() * 600)
        speedX.push(Math.random() * 10)
        speedY.push(Math.random() * 10)
    }
    canvas.addEventListener("click", mouseClick)
    ctx.fillStyle = "#2b00ff"
    setInterval(movement, 25)
    function mouseClick() {
        x.push(Math.random() * 200)
        y.push(Math.random() * 600)
        speedX.push(Math.random() * 10)
        speedY.push(Math.random() * 10)


    }
    function movement() {
        ctx.clearRect(0, 0, 1000, 1000)
        for (i = 0; i < x.length; i++) {
            ctx.beginPath()
            ctx.arc(x[i], y[i], 30, 0, 2 * Math.PI)
            ctx.fill()
            x[i] = x[i] + speedX[i]
            y[i] = y[i] + speedY[i]
            if (x[i] >= canvas.width - 30) {
                speedX[i] = -speedX[i]
            } if (y[i] >= canvas.height - 30) {
                speedY[i] = -speedY[i]
            } if (x[i] <= 30) {

                speedX[i] = -speedX[i]
            } if (y[i] <= 30) {
                speedY[i] = -speedY[i]
            }
        }
    }


</script>
