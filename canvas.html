<!DOCTYPE html>
<html>

<head>
<style>
    #canvas {
        border-style: double;
    }


</style>


</head>

<body>
    <canvas id="canvas" width="800" height="600">
    </canvas>





</body>

</html>
<script>
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    var x = 100
    var y = 100
    var speedX = 5
    var speedY = 5
    ctx.fillStyle = "#2b00ff"
    setInterval( movement, 25)
    function movement() {
        ctx.clearRect(0,0,1000,1000)
        x = x + speedX
        y = y + speedY
        ctx.beginPath()
        ctx.arc(x,y,30,0, 2*Math.PI)
        ctx.fill()
        ctx.stroke()
        if(x >= canvas.width-30){
            speedX = -speedX
        } if(y >= canvas.height-30){
            speedY = -speedY
        } if(x <= 30){
            speedX = -speedX
        } if(y <= 30){
            speedY = -speedY
        }



    }

</script>
